<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Test Custom Challenge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
    <div class="card border-0 shadow-sm rounded">
        <div class="card-header text-white bg-primary py-3">
            <h2 class="m-0">New Unit Test Custom Challenge</h2>
            <button type="button" class="btn-close btn-close-white float-end" aria-label="Close"></button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="cardContainer">
                <!-- JavaScript sẽ thêm các card vào đây -->
            </div>
        </div>
    </div>
</div>

<!-- Popup for new challenge creation -->
<div id="challenge-popup">
    <div class="popup-header">
        <h2>New unit test custom challenge</h2>
        <button class="close-btn" onclick="closePopup()">×</button>
    </div>
    <div class="popup-content">
        <div class="mb-3">
            <input type="text" class="form-control" id="challenge-name" placeholder="Demo">
        </div>
        <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty:</label>
            <select id="difficulty" class="form-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Short description:</label>
            <input type="text" id="description" class="form-control" placeholder="Optional short description about this challenge...">
        </div>
        <!-- Nút chuyển hướng đến continue.html -->
        <!-- Button with safe redirection to continue.html -->
        <a href="continue.html" id="open-ide" class="btn btn-dark w-100 mt-3">
            Click here to open the Java (JUnit) IDE and edit your code →
        </a>

    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
